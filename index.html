<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="display">
    <div id="time"></div>
  </div>
</div>
<span></span>  
<span></span>

<script>
  setInterval(() => {
    const time = document.querySelector('#time');

  let date = new Date();
  let hours = date.getHours();
  let minutes = date.getMinutes();
  let seconds = date.getSeconds();

  if(hours > 12 ){
    hours = hours - 12;
  }
  if(hours < 10 ){
    hours = "0" + hours;
  }
  if(minutes < 10 ){
    minutes = "0" + minutes;
  }
  if(seconds < 10 ){
    seconds = "0" + seconds;
  }

  time.textContent = hours + ":" + minutes + ":" + seconds;
  }, );
</script>
</body>
</html>
